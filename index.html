<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Huy Phan | Results summary component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="result">
      <h3 class="resultTitle">Your Result</h3>
      <div class="score">
        <div>76</div>
        of 100
      </div>
      <div class="evaluation">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h3 class="summaryTitle">Summary</h3>
      <div class="details">
        <div id="reaction" class="summaryScore">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
            Reaction
          </div>
          <div><span>80</span> / 100</div>
        </div>
        <div id="memory" class="summaryScore">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
            Memory
          </div>
          <div><span>92</span> / 100</div>
        </div>
        <div id="verbal" class="summaryScore">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
            Verbal
          </div>
          <div><span>61</span> / 100</div>
        </div>
        <div id="visual" class="summaryScore">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
            Visual
          </div>
          <div><span>72</span> / 100</div>
        </div>
      </div>
      <button type="button"><b>Continute</b></button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/huyphan2210" target="_blank">Huy Phan</a>.
  </footer>
</body>
</html>
